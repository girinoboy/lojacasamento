<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<style>
		.ui-galleria-panel-wrapper {
		    display:none;
		}
		.logo {
            width: 5%
        }
        
        .detail {
            width: 95%;
            padding-left: 25px;
        }
        
        .detail td {
            font-size: 24px;
        }
        
        .item {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
        }
        .ui-panelgrid-footer {
		    text-align: center;
		    padding: 2px 5px;
		}
	</style>
</h:head>
<h:body>
<f:view locale="#{localeController.currentLocale}">
	<h:form id="form">
		<p:growl id="messages" showDetail="true" />
		<p:layout fullPage="true">
		    <p:layoutUnit position="center">
		    	<p:toolbar id="tb">
				    <f:facet name="left">
					    <p:commandButton id="dynaButton" type="button" icon="fa fa-bars"/>
					    <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
					    	<p:menuitem value="Homepage" outcome="pretty:index" icon="ui-icon-home">
					    		<f:param name="idLoja" value="#{fileUploadView.abstractDTO.nome}" />
					    	</p:menuitem>
					        <p:submenu label="#{msgs.configuration}">
					            <p:menuitem value="#{msgs.edit}" outcome="pretty:config" icon="ui-icon-gear">
					            	<f:param name="idLoja" value="#{fileUploadView.abstractDTO.nome}" />
					            </p:menuitem>
					            <p:separator />
					            <p:menuitem value="#{msgs.about}" onclick="PF('aboutDialog').show()" icon="ui-icon-extlink"/>
					        </p:submenu>
					    </p:menu>
				    </f:facet>
				     <f:facet name="center">
				    	 <p:commandButton type="button" title="Save3" icon="ui-icon-disk" value="SFSDF"/>
				     </f:facet>
				    <f:facet name="right">
				        <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
				        <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
				        <p:commandButton type="button" title="Print" icon="ui-icon-print" />
				    </f:facet>
				</p:toolbar>
				<p:sticky target="tb" />
				
		        <ui:insert name="conteudo" />
		    </p:layoutUnit>
		</p:layout>
		
		<p:dialog header="Modal Dialog" widgetVar="aboutDialog" modal="true" height="100">
	    	<h:outputText value="See more in https://github.com/girinoboy/lojacasamento" />
		</p:dialog> 
	    
	    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
		</p:dialog>
	</h:form>
</f:view>
</h:body>
</html>
